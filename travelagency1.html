<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Confirm your details</title>
	
    <!-- CSS File -->
	
    <link rel="stylesheet" href="form.css">

	 <!-- Include JS File Here -->
    <script src="app.js"></script>
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="jquery.payform.min.js" charset="utf-8"></script>

</head>

<body>
    <form id="travelform" action="buttontks.html" name="travleform"  onsubmit="return paymentValidate()">
        <div class="form">
            <center>
                <h2>Ask for quote! </h2>
            </center></br>


            <br><label> Number of Passengers </label>


            <input type="number" min="1" max="10" placeholder="">

            <div class="formgroup ERROR"></br>
                <label for="FirstName"> First Name </label>
                <input type="text" id="FirstName" placeholder="Enter First Name" minlength="3" maxlength="10">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <p> ERROR MESSAGE </p>
            </div>

            <div class="formgroup">
                <label for="PlastName"> Last Name: </label>
                <input type="text" name="PlastName"" placeholder="Enter last Name" minlength="3" maxlength="10">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <p> ERROR MESSAGE </p>
            </div>



            <div class="formgroup">
                <label for="depart"><h4>Depart:</h4></label>
                <input type="date" id="depart" name="depart" value="xxxx-xx-xx" min="2022-12-17" max="2023-12-18">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <p> ERROR MESSAGE </p>
            </div>

            <div class="formgroup">
                <label for="dreturn"><h4>Return:</h4></label>
                <input type="date" id="dreturn" name="dreturn" value="xxxx-xx-xx" min="2022-12-17" max="2023-12-18">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <p> ERROR MESSAGE </p>
            </div>


            <div class="formgroup">
                <label for="address"> Address: </label>

                <input type="text" name="address">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            </div>


            <div class="formgroup">
                <label for="phone"> Phone number: </label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" >
                <small>format:1234567890</small>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <p> ERROR MESSAGE </p>
            </div>

            <div class="formgroup">
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="email@gmail.com"><br></br>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <p> ERROR MESSAGE </p>
            </div>
            <label for="Package">Package:</label>
                
                    
                        <select name = "Package"id="Package">
                            <option value="None">Select package</option>
                            <option value ="London">London</option>
                            <option value = "Moscow"> Moscow</option>
                            <option value = "Rome"> Rome</option>
                            <option value= "Paris"> Paris</option>
                
                        </select>
            </label><br></br><br>


            <label for="payment">
                Payment Method:

                <input type="radio" id="paymentmethod" name="paymentmethod" value="CreditCard" checked /> Credit Card

                <input type="radio" id="paymentmethod" name="paymentmethod" value="GiftCard" /> Gift Card
                <br></br>


                          
                <div class="btn" id="pay-now">
                    <a href="buttontks.html"><input type="submit" class="button_active value" value="submit"></a>
                </div>
                       



        </div>
    </form>

</body>

</html>
